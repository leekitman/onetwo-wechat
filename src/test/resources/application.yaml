spring:
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        validation-query: SELECT 1
        test-on-borrow: true
        test-on-return: true
    freemarker:
        suffix: .html
    jackson:
        serialization:
            indent_output: true
    redis: 
        host: localhost
        database: 0
        pool: 
            maxActive: 5
jfish: 
    redis:
        enabled: true
        lockRegistry:
            key: defaultLock
wechat: 
    accessToken: 
        storer: redis
    enableMessageServe: 
        enabled: false